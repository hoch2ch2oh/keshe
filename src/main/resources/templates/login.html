<!DOCTYPE html>
<html>
<head>
  <title>管理员登录</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/global.css">
</head>
<body>
<div class="form login_form">
  <h2>竞赛管理系统登录</h2>
  <form action="login" method="post" class="form-inline" style="margin-top: 15px">
    <div>
      <span>用户名</span><input class="form-control" name="loginName">
    </div>
    <div>
      <span>密&nbsp;&nbsp;&nbsp;码</span><input class="form-control" name="password" type="password">
    </div>
    <div>
      <span>
        <input style="width: 20px" type="radio" name="type" value="0" checked="checked">管理员
        <input style="width: 20px" type="radio" name="type" value="1">学生
        <input style="width: 20px" type="radio" name="type" value="2">教师
      </span>
    </div>
    <button type="submit" class="btn btn-default">登录</button>
  </form>
</div>
</body>
</html>
<style>
  .login_form {
    height: 200px;
  }
  .form div {
    margin-top: 10px;
  }

  .form input{
    width: 150px;
    margin-left: 20px;
  }

  .form button{
    margin-top: 15px;
  }
  button:focus{outline: 0}


</style>
<script src="/js/jquery-3.1.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
